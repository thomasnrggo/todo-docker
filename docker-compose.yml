version: '3.8'
services:
  frontend:
    build: ./todo-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend

  backend:
    build: ./todo-backend
    ports:
      - "6969:6969"
    environment:
      - MONGO_URI=mongodb://mongo:27017/todoDB
    depends_on:
      - mongo

  mongo:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
