version: '3.8'
services:
  frontend:
    build: ./todo-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend

  backend:
    build: ./todo-backend
    ports:
      - "6969:6969"
    environment:
      - MONGO_URI=mongodb://mongo:27017/todoDB
    depends_on:
      - mongo

  mongo:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongo localhost:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5

volumes:
  mongo-data:
